<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- html  body  head只能有一个 -->
<body>
    <!-- 
        1.分类
        块级标签（元素）：该标签会独占一行，不允许其他标签与他同一行显示；
        排列方式为从上往下；
        html  body   div  h1  p  ul  ol  li  header  footer  nav  
        section  article  aside  pre

        内联标签（元素）：不会独占一行，允许其他内联元素在同一行显示；、
        内容有多宽，该元素就有多宽
        span  a  img  strong  em  video audio
     -->
     <div>容器标签，块级</div>
     <span>内联标签 内联标签</span>
     <h1>标题</h1>          <!-- 块级 -->
     <span>试</span>        <!-- 内联 -->
     <strong>一</strong>    <!-- 内联 -->
     <em>下</em>            <!-- 内联 -->
     <header>试</header>    <!-- 块级 -->
     <footer>一</footer>    <!-- 块级 -->
     <section>下</section>  <!-- 块级 -->
     <pre>尝试</pre>        <!-- 块级 -->
     <span>试</span>        <!-- 内联 -->
     <a href="">1</a>       <!-- 内联 -->
     <a href="">2</a>       <!-- 内联 -->

    
     

</body>
</html>
