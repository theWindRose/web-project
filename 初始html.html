<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html</title>
</head>
<body>
    <!-- 注释：用来说明代码功能 -->
    <!-- 注释快捷键：“shift+alt+a” -->
    <!-- h1、h2 h3 h4 h5 h6  --> 
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <!-- 段落标签;p -->
    <p>段落标签</p>
    <!-- 普通的文本标签:"<span>   </span>" -->
    <span>普通的文本标签</span>
    <!-- 换行标签：br -->
    <span>试一下换行标签</span><br>
    <span>尝试</span>
    <!-- 超链接标签：
        a
        href：链接地址,必须是完整地址
        target="_blank"  打开网页方式，_blank在新网页之中打开
    -->
    <!-- 
        属性：写在标签里面，每个属性用空格隔开 
        属性以键值对形式存在：属性名字="属性值"
    -->
    <img src="" alt="">
    <!--  -->
    <!-- 列表标签:
        无序列表 ul 
        有序列表 ol
        ul、ol列表里的子标签要放在li标签之中
    -->
    <ul>
        <li>首页</li>
        <li>视频</li>
    </ul>
    <ol>
        <li>首页</li>
        <li>视频</li>
    </ol>
    <dl>
        <dt>一</dt>
        <dd>1</dd>
        <dd>2</dd>
    </dl>
    <!-- 
        多媒体插入：HTML5中新增
        音频：video     mp3
        视频：audio     mp4
     -->
     <video width="" height=""  src="..//" controls autoplay loop></video>
     
    <audio src="" autoplay loop></audio>
    
<!-- 可以设置多个音源 -->
    <video width="" height="" controls autoplay>
        <source src="">
        <source src="">
    </video>
    
        

</body>
</html>
