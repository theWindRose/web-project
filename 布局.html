<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
</head>
<body>
    
    <!-- header 头部标签，语义化的标签(我看见这个标签我就知道这个内容是那个区域的) -->
    <header>
        <!-- nav导航标枪，语义化的标签 -->
        <nav>
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">第二页</a></li>
                <li><a href="">第三页</a></li>
            </ul>
        </nav>
    </header>
  
    <!-- 主题内容区域 -->
    <!-- div 容器标签 -->
    <div>
        <div>
            <section>一个功能区域，一个块，一个章节</section>   
            <section>一个功能区域，一个块，一个章节</section>
            <section>一个功能区域，一个块，一个章节</section>

            <article>
                <section>一个功能区域，一个块，一个章节</section>
                <section>一个功能区域，一个块，一个章节</section>
            </article>
        </div>
        <!-- aside 侧边栏标签 -->
        <aside>
            侧边栏
        </aside>
    </div>




    <!-- footer 语义化标签 -->

    <footer>底部
        a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp&nbspa&copy;
    </footer>
</body>
</html>
